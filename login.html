<!DOCTYPE html>

					</tr>
					<tr>
						<th>验证问题：</th>

							<input type="text" class="ccg" value="获取 / 刷新">

					</tr>
					<tr>
						<th></th>

							<input type="checkbox">
							<span style="font-weight: bold;">已经阅读并同意</span> 
							<a href="#">68视觉注册协议</a>
						</td>
					</tr>
					<tr>
						<th></th>

							<input type="submit" value="注册" class="td-submit">
